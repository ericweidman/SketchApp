<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sketchapp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

      <!-- will be ommitted soon -->
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
      <!-- -->
  </head>
  <body>
    <div id="login-view">
      <header>
        <h1>sketch<span>app</span></h1>
        <h2>-eric weidman</h2>
        <h2>-patrick coleman</h2>
      </header>
      <div class="form-cont">
        <form id="new-user-form" class="form">
          <label for="new-user">new user</label>
          <input id="new-user" class="formImput" type="text" name="new-user" value="">
          <label for="new-password">new password</label>
          <input id="new-password" class="formImput" type="password" name="new-password" value="">
          <input id="create-user" class="login-btn" type="submit" value="submit">
        </form>
        <form id="login-form" class="form">
          <label for="cur-user">user name</label>
          <input id="cur-user" class="formImput" type="text" name="cur-user" value="">
          <label for="cur-password">user password</label>
          <input id="cur-password" class="formImput" type="password" name="cur-password" value="">
          <input id="login-user" class="login-btn" type="submit" value="submit">
        </form>
      </div>
    </div>
    <div id="main">
      <div class="tool-box size">
      <button type="button" class="login-btn"><i class="fa fa-undo" aria-hidden="true"></i></button>
      <button type="button" class="login-btn"><i class="fa fa-repeat" aria-hidden="true"></i></button>
      <button class="login-btn" type="button"><i class="fa fa-pencil" aria-hidden="true"></i></button>
      <button class="login-btn" type="button"><i class="fa fa-paint-brush" aria-hidden="true"></i></button>
      <button class="login-btn" type="button"><i class="fa fa-eraser" aria-hidden="true"></i></button>
      </div>
      <div class="tool-box tools">
      <button class="login-btn" type="button">size</button>
      <button class="login-btn" type="button">colorpicker</button>
      </div>
      <!-- nav container -->
      <div class="nav-container">
        <button type="button" class="nav-btn" name="button">
        <i class="fa fa-cog" aria-hidden="true"></i>
        <p class="tool-tip">settings</p>
        </button>
        <ul class="settings">
          <li class="first-li" id="save-link">
            <span>save</span>
            <div class="save-modal">
              <input class="canvas-title" type="text" name="img" value="drawing title">
              <button type="button" id="save" class="login-btn" name="button">save</button>
            </div>
          </li>
          <li class="first-li">
          <a href="#">open</a>
          </li>
          <li class="first-li">
            tools<i class="fa fa-caret-right" aria-hidden="true"></i>
            <ul class="nth-settings">
            <li class="nth-li">tool bar</li>
            <li class="nth-li">size/colors</li>
            <li class="nth-li">layers</li>
            </ul>
          </li>
        </ul>
        <header>
          sketchapp <span>0.0.5?</span>
        </header>
      </div>
      <!-- canvas -->
      <div id="canvas-wrapper">
      </div>
    </div>
    <script type="text/javascript" src="canvas.js">

    </script>
    <script type="text/javascript" src="ui.js">
    </script>
    <script type="text/javascript" src="main.js">
    </script>
  </body>
</html>
