<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sketchapp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  </head>
  <body>
    <div id="login-view">
      <header>
        <h1>sketch<span>app</span></h1>
        <h2>-eric weidman</h2>
        <h2>-patrick coleman</h2>
      </header>
      <div class="form-cont">
        <form id="new-user-form" class="form" method="post">
          <label for="new-user">new user</label>
          <input id="new-user" type="text" name="new-user" value="">
          <label for="new-password">new password</label>
          <input id="new-password" type="password" name="new-password" value="">
          <input id="create-user" class="login-btn" type="submit" name="log-in" value="submit">
        </form>
        <form id="login-form" class="form" method="post">
          <label for="cur-user">user name</label>
          <input id="cur-user" type="text" name="cur-user" value="">
          <label for="cur-password">user password</label>
          <input id="cur-password" type="password" name="cur-password" value="">
          <input id="login-user" class="login-btn" type="submit" name="log-in" value="submit">
        </form>
      </div>
    </div>
    <div id="main">
      <p>sketch app goes here</p>
    </div>
    <script type="text/javascript" src="login.js">
    </script>
  </body>
</html>
